<div class="container-fluid pageLayout">
    <div class="inner-page">
        <div class="row">
            <form (ngSubmit)='AddBrand()' [formGroup]='BrandForm' #brForm='ngForm'>
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                      <mat-form-field class="fullWidth">
                        <mat-label>Brand Name*</mat-label>
                        <input matInput  name="BrandName" [(ngModel)]="Brand.BrandName" formControlName='BrandName'>
                      </mat-form-field>
                      <mat-error *ngIf="BrandForm?.get('BrandName')?.hasError('required') && brForm.submitted">
                        Brand Name is required
                      </mat-error>
                      <mat-error *ngIf="BrandForm?.get('BrandName')?.hasError('maxlength') && brForm.submitted">
                        Only a maximum of 64 characters are accepted
                      </mat-error>
                      <mat-error *ngIf="BrandForm?.get('BrandName')?.hasError('pattern') && brForm.submitted">
                        Only alphanumeric characters are accepted
                      </mat-error>
                    </div>
                    <div class="col-md-8 col-sm-12">
                      <mat-form-field class="fullWidth">
                        <mat-label>Brand Description</mat-label>
                        <input matInput name="BrandDesc" [(ngModel)]="Brand.BrandDesc" formControlName='BrandDesc'>
                      </mat-form-field>
                      <mat-error *ngIf="BrandForm?.get('BrandDesc')?.hasError('maxlength') && brForm.submitted">
                        Only alphanumeric values with a maximum of 256 characters are accepted
                      </mat-error>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 col-sm-12"></div>
                    <div class="col-md-3 col-sm-12"><button class="btn add addupdate" type="submit">Add/Update</button></div>
                    <div class="col-md-3 col-sm-12"><button class="btn add clear" type="button" (click)="ClearForm()">Clear</button></div>
                    <div class="col-md-3 col-sm-12"></div>
                  </div>
            </form>
        </div>
        <div class="row Grid">
          <div class="row mt-3" *ngFor='let brand of BrandsList'>
            <div class="col-md-4 col-sm-12">{{brand.BrandName}}</div>
            <div class="col-md-7 col-sm-12">{{brand.BrandDesc}}</div>
            <div class="col-md-1 col-sm-12">
              <div class="row">
                <div class="col-md-6 edittxt" (click)="editBrand(brand)">edit</div>
                <div class="col-md-6 deletetxt" (click)="popupDeleteBrand(brand.ID)" (confirm)='DeleteBrand(brand.ID)'>delete</div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
